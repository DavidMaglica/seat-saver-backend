server.port=8085
spring.application.name=diplomski-backend
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.data.rest.base-path=/api
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema/roles.sql,classpath:schema/users.sql,classpath:schema/notification_options.sql,classpath:schema/venue_types.sql,classpath:schema/venues.sql,classpath:schema/venue_ratings.sql,classpath:schema/reservations.sql,classpath:schema/working_days.sql,classpath:schema/venue_images.sql,classpath:schema/menu_images.sql
spring.sql.init.data-locations=classpath:data/roles.sql,classpath:data/venue_types.sql
spring.jpa.open-in-view=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
rapidapi.key=${RAPIDAPI_KEY}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=7MB
