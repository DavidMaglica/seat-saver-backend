spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema/roles.sql,classpath:schema/users.sql,classpath:schema/notification_options.sql,classpath:schema/venue_types.sql,classpath:schema/venues.sql,classpath:schema/venue_ratings.sql,classpath:schema/reservations.sql,classpath:schema/working_days.sql,classpath:schema/venue_images.sql,classpath:schema/menu_images.sql
spring.sql.init.data-locations=classpath:data/roles.sql,classpath:data/venue_types.sql
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
rapidapi.key=test_key
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=7MB
